name: Update Georisques GeoJSON (minimal)

on:
  workflow_dispatch:
  schedule:
    - cron: "17 3 * * 1"  # tous les lundis Ã  03:17 UTC (modifiable)

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GDAL
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin

      - name: Fetch WFS -> GeoJSON
        run: |
          mkdir -p data
          ogr2ogr -f GeoJSON data/etablissements_pollueurs.geojson \
            "WFS:https://georisques.gouv.fr/services?SERVICE=WFS&VERSION=2.0.0&REQUEST=GetFeature&TYPENAMES=ms:ETABLISSEMENTS_POLLUEURS&outputFormat=application/json; subtype=geojson; charset=utf-8"

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/etablissements_pollueurs.geojson
          git diff --cached --quiet || git commit -m "Update etablissements_pollueurs.geojson"
          git push
